<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body 
        {
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #305a5c, #000000);
            background-attachment: fixed;
        }
        #logo 
        {
            width: 30%;
            height: auto;
        }
        .card 
        {
            border-radius: 15px;
            transition: transform 0.3s;
            background: #1f3d40;
            color: white;
            width: 100%;
            height: 300px;
        }
        .card img 
        {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .card:hover 
        {
            transform: scale(1.05);
        }
        .card .card-img-overlay 
        {
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover .card-img-overlay 
        {
            opacity: 1;
        }
        .container 
        {
            margin-top: 20px;
            padding-bottom: 50px;
        }
        .row:last-of-type 
        {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center py-2">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="technova.png" id="logo" class="icon ms-3">
            </div>
            <div class="me-4"><a href="#" class="text-white text-decoration-underline fs-5 fw-bold">Home</a></div>
        </div>
    </header>

    <div class="container">
        <div class="row g-4 mt-3">
            <div class="col-md-4" >
                <div class="card">
                    <img src="1f.png" class="card-img" alt="Image 1">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <p class="text-center">Corsair RM850x Power Supply</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="2f.png" class="card-img" alt="Image 2">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <p class="text-center">Vengeance DDR4 16GB RAM</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="3f.png" class="card-img" alt="Image 3">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <p class="text-center">GIGABYTE H310M H Motherboard</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2"></div>

            <div class="col-md-4">
                <div class="card">
                    <img src="4f.png" class="card-img" alt="Image 4">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <p class="text-center">Alseye 120mm RGB Fan</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="5f.png" class="card-img" alt="Image 5">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <p class="text-center">SanDisk HDD 480GB</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
